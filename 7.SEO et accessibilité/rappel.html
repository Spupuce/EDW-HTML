<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- alt -->
    <img
      src="laptop.jpg"
      alt="photo d'un ordinateur ASUS ProArt Studiobook 15"
    />

    <!-- bouton ou lien avec image -->
    <a href="#">
      <span>Contact</span>
      <!-- pour cet exemple le alt de l'image est vide car le span est lu par le navigateur -->
      <img src="contact.svg" alt="" />
    </a>

    <!-- aria-label sert à décrire un logo -->
    <a href="#" aria-label="lien vers la page Instagram">
        <!-- pour cet exemple le alt de l'image est vide car le aria-label est lu par le navigateur -->
      <img src="instagram.svg" alt="" />
    </a>
  </body>
</html>
