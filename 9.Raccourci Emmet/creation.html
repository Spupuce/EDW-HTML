<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emmet Crash Course</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- emmet expand on tab dans les settings -->

    <!-- .classe -->
    <div class="classe"></div>
    <!-- p.classe -->
    <p class="classe"></p>
    <!-- section.c1.c2.c3 -->
    <section class="c1 c2 c3"></section>

    <!-- section#id -->
    <section id="id"></section>
    <!-- section.classe#id -->
    <section class="classe" id="id"></section>

    <!-- .box*6 -->
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <!-- h1{Hello World} -->
    <h1>Hello World</h1>

    <!-- h1{$}*6 -->
    <h1>1</h1>
    <h1>2</h1>
    <h1>3</h1>
    <h1>4</h1>
    <h1>5</h1>
    <h1>6</h1>

<!-- p.txt-${$}*6 -->
<p class="txt-1">1</p>
<p class="txt-2">2</p>
<p class="txt-3">3</p>
<p class="txt-4">4</p>
<p class="txt-5">5</p>
<p class="txt-6">6</p>

<!-- .parent>.child -->
<div class="parent">
  <div class="child"></div>
</div>

<!-- .container>ul.list>li.item*6 -->
<div class="container">
  <ul class="list">
    <li class="item"></li>
    <li class="item"></li>
    <li class="item"></li>
    <li class="item"></li>
    <li class="item"></li>
    <li class="item"></li>
  </ul>
</div>

<!-- .box1+.box2 -->
<div class="box1"></div>
<div class="box2"></div>

<!-- .container>.child^.container2 -->
<div class="container">
  <div class="child"></div>
</div>
<div class="container2"></div>

<!-- .container>(ul>li*6)^p -->
<div class="container">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<p></p>

  </body>
</html>
