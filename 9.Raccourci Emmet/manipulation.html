<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emmet actions</title>
  </head>
  <body>
    <!-- F1 + balance inward ou outward -->
    <!-- Sert à sélectionner tout le contenu d'une élement. -->
    <div class="container">
      <ul>
        <li class="item">test</li>
        <li class="item">test</li>
        <li class="item">test</li>
        <li class="item">test</li>
        <li class="item">test</li>
        <li class="item">test</li>
      </ul>
    </div>

    <!-- F1 + go to matching pair -->
    <!-- Alt+M -->
    <!-- Va à la balise correspondante -->
    <div class="container">
      <ul>
        <li class="item">test</li>
        <li class="item">test</li>
        <li class="item">test</li>
        <li class="item">test</li>
        <li class="item">test</li>
        <li class="item">test</li>
      </ul>
    </div>

    <!-- F1+wrap with abbreviation -->
    <!-- Entoure du texte d'un élément -->
    Lorem ipsum dolor sit amet.

    <!-- Modifier les ouvrantes et fermantes d'un coup -->
    <!-- F2 ouvre une box pour réaliser cette tâche -->
    <!-- ctrl + h pour trouver et remplacer certains caractères -->
    <div class="container">
      <ul>
        <li class="item">test</li>
        <li class="item">test</li>
        <li class="item">test</li>
        <li class="item">test</li>
        <li class="item">test</li>
        <li class="item">test</li>
      </ul>
    </div>
    
  </body>
</html>
