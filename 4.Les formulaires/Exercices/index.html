<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercice formulaire</title>
</head>
<body>
    <form>
        <label for="name">Votre nom</label>
        <input required type="text" id="name" name="name" maxlength="28">
        <label for="number">Numéro de téléphone</label>
        <input type="text" name="number" id="number" maxlength="20" pattern="[1-9]|1[0-9]|20" inputmode="numeric" required>
        <label for="email">Votre email</label>
        <input type="email" name="email" id="email" maxlength="44">

        <label for="cursus">Quel cursus voulez-vous suivre?</label>
        <select name="cursus" id="cursus">
            <option value="Front-End">Front-End</option>
            <option value="Back-End">Back-End</option>
            <option value="Full-Stack">Full-Stack</option>
        </select>

        <label for="checkbox">Voulez-vous vous inscrire à la newsletter ?</label>
        <input type="checkbox" name="checkbox" id="checkbox">

        <label for="message">Un mot à nous dire ?</label>
        <textarea name="message" id="message"></textarea>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
